<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="form1.css">
</head>
<body>

<div class="form-container">
    <h2>Basic HTML Form Example</h2>

    <form action="/submit" method="POST" enctype="multipart/form-data">
        
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <div class="field-group">
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div><br>

        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="india">India</option>
        </select><br>

        <!-- Checkbox -->
        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message here..."></textarea><br>

        <!-- File Upload -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br>

        <!-- Hidden Input -->
        <input type="hidden" id="userid" name="userid" value="12345">

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

    <div class="form-footer">
        <p>Already have an account? <a href="#">Login here</a></p>
    </div>
</div>

</body>
</html>
